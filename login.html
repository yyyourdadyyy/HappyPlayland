<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/media.css">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <script defer src="js/app.js"></script>
    <title> ВХОД HAPPY PLAYLAND</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">
                    <img src="img/logo.svg" alt="Logo">
                    <p class="logo-text">HAPPY <span>PLAYLAND</span></p>
                </div>
                <div class="link-nav-login">
                    <a class="link-nav" href="#">Методики</a>
                    <a class="link-nav" href="#">Задания</a>
                    <a class="link-nav" href="#">Работа с детьми</a>
                    <a class="link-nav" href="#">Мультфильмы</a>
                    <div class="login">
                        <a href="#">Войти</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="rows-main login-rows">
                <div class="login-form">
                    <h2>Вход</h2>
                    <form action="" class="form-login">
                        <label for="">Логин</label>
                        <input class="input-form" type="text" name="login" id="login">
                        <div class="passworld-form">
                            <label for="">Пароль</label>
                        <input class="input-form" type="password" name="login" id="login">
                        </div>
                        <div class="btn-form">
                            <input class="btn-submit" type="submit" value="ВОЙТИ">
                            <a class="reg-page-link" href="#">НЕТ АККАУНТА?</a>
                        </div>
                    </form>
                </div>
                <div class="img-main">
                    <img src="img/pers(main-page).svg" alt="">
                    <div class="pluses-main">
                        <div class="plus-main">
                            <img src="img/icon1(main-page).svg" alt="game">
                            <p>Захватывающие игры</p>
                        </div>
                        <div class="plus-main">
                            <img src="img/icon2(main-page).svg" alt="game">
                            <p>Веселые задачки</p>
                        </div>
                        <div class="plus-main">
                            <img src="img/icon3(main-page).svg" alt="game">
                            <p>Увлекательные истории</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
